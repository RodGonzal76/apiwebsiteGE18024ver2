<!DOCTYPE html>
<html lang="es">

	<head>
		<title>Ejemplo web api</title>
		<meta charset="utf-8"  />
		<LINK REL=StyleSheet HREF="estilo.css" TYPE="text/css" MEDIA=screen>
		<script src="codigo.js"></script>
	</head>

	<body >
		<div class="datosPersonales">
			<h1>Ejemplo web api GE18024</h1>
			<p>Rodrigo Alfredo Gonzalez Escobar</p>
			<p>Grupo 02</p>
		</div>		
		
		<div id="dAgregar">
			<form>
				<h2>Agregar Producto</h2>
				<p><label class="marginTitulo">Titulo: </label><input type="text" id="AgregarTitulo" class="ingresar"> 
					<label>Precio: </label><input type="text" id="AgregarPrecio" class="ingresar">
				</p>
				<p>
					<label>Descripción: </label><input type="text" id="AgregarDescripcion" class="ingresar" size="54">
				</p>
				<p>
				<label class="marginImagen">Imagen: </label><input type="text" id="AgregarUrl" class="ingresar"> 
				<label>Categoria: </label>
				<select id="AgregarCategoria">
					<option selected></option>
					<option value="electronicos">electronicos</option>
					<option value="joyeria">joyeria</option>
					<option value="caballeros">caballeros</option>
					<option value="damas">damas</option>
				</select>
				</p>
				<p><button onclick="agregarProductos()">Agregar Producto</button></p>
			</form>
			<p><button onclick="obtenerProductos();this.style.display='none';">Obtener Productos</button></p>
		</div>

		<div id="listado" style="display:none;">
			<form name="filtroprods" id="filtroprods">
				<div class="categorias">
					Seleccione Categorias 
					<input type="checkbox" id="c1" value="c1" checked>Electronicos
					<input type="checkbox" id="c2" value="c2" checked>Joyería
					<input type="checkbox" id="c3" value="c3" checked>Ropa Caballero
					<input type="checkbox" id="c4" value="c4" checked>Ropa Dama
					<ol>
						<li>Click en la imagen para Acercamiento</li>
						<li>Click en precio para ordenar Asc o Desc</li>
					</ol>
				</div>
				<table id="tabla" border="1">
					<thead>
						<tr><th>id</th><th>foto</th><th  id="price">price</th>
						<th>title</th><th>description</th><th>category</th></tr>
					</thead>
					<tbody id="tbody"></tbody>
				</table>
			</form>
		</div>

	</body>
</html>
